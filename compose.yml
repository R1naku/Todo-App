services:
  db:
    image: postgres:16-alpine     # или postgres:17-alpine
    restart: always
    environment:
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: zxc      # ← в продакшене обязательно смени!
      POSTGRES_DB: todo_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_ADDRESS: '0.0.0.0'   # решает большинство проблем с connection reset
    ports:
      - "8080:80"
    depends_on:
      - db
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  api:
    #build: .                      # если есть Dockerfile — будет собирать его
    # Если Dockerfile пока нет → закомментируй build и раскомментируй следующие 4 строки:
    image: python:3.12-slim
    command: >
      bash -c "pip install --no-cache-dir -r requirements.txt &&
                uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - .:/app                    # hot-reload работает
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://todo:zxc@db:5432/todo_db
      - PYTHONUNBUFFERED=1

volumes:
  pgdata:
  pgadmin-data: